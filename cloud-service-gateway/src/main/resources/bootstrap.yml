server:
  port: 8050
spring:
  application:
    name: cloud-service-gateway
  #默认0.1，代表收集10%的请求跟踪数据
  sleuth:
    sampler:
      percentage: 1.0
  cloud:
    config:
      username: user
      password: 123456
      profile: dev
      label: master
      discovery:
        enabled: true                                 # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        serviceId: cloud-config-server  # 指定config server在服务发现中的serviceId，默认为：configserver
    stream:
      kafka:
        binder:
          brokers: 172.18.44.120:9092,172.18.44.128:9092,172.18.44.123:9092
    # 开启消息跟踪
    bus:
      trace:
        enabled: true
eureka:
  instance:
    hostname: 172.18.42.34
    instance-id: ${spring.application.name}-${eureka.instance.hostname}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/ # 指定注册中⼼的地址
#      defaultZone: http://172.18.44.120:8761/eureka/ # 指定注册中⼼的地址
